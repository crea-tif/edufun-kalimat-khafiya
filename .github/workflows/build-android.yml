name: Android APK (debug)
on:
  workflow_dispatch:
env:
  WEB_DIR: "$WebDir"
  ANDROID_WORKDIR: android
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install Android SDK tools
        uses: android-actions/setup-android@v3
      - name: Prepare web assets
        run: |
          rm -rf $ANDROID_WORKDIR/app/src/main/assets/www
          mkdir -p $ANDROID_WORKDIR/app/src/main/assets/www
          rsync -av --delete "$WEB_DIR/." "$ANDROID_WORKDIR/app/src/main/assets/www/"
      - name: Grant gradlew
        run: chmod +x $ANDROID_WORKDIR/gradlew
      - name: Build debug APK
        working-directory: ${{ env.ANDROID_WORKDIR }}
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
